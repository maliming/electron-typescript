<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>

  <script>
    onload = function () {
      var content = document.getElementById('content');
      content.addEventListener('new-window', function (e) {
        content.src = e.url;
      });

      content.addEventListener('load-commit', function (e) {
        console.log("dom")
        document.getElementById('content').insertCSS("::-webkit-scrollbar-track{-webkit-box-shadow:inset 0 0 6px rgba(0,0,0,0.3);background-color:#f5f5f5}::-webkit-scrollbar{width:6px;background-color:#f5f5f5}::-webkit-scrollbar-thumb{background-color:#000}")
      });
    };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      border: 0;
    }

    .nav {
      -webkit-app-region: drag;
      height: 45px;
      background-color: #58B4FB;
    }

    .webview {
      position: absolute;
      top: 45px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
      padding: 0;
      outline: none !important;
    }
  </style>
</head>

<body>
  <div class="nav">
  </div>
  <webview id="content" class="webview" src="https://www.office.com/0/?auth=1"></webview>
</body>

</html>
