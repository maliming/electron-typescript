<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>

  <script>
    onload = function () {
      var content = document.getElementById('content');
      content.addEventListener('new-window', function (e) {
        content.src = e.url;
      });
    };
  </script>
  <style>
    .webview {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
      padding: 0;
      outline: none !important;
    }
  </style>
</head>

<body>
  <webview id="content" class="webview" src="https://www.office.com/0/?auth=1"></webview>
</body>

</html>
